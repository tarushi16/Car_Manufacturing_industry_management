<div class="register-container">
    <h2>Register</h2>
    <form (ngSubmit)="onRegister()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" [(ngModel)]="registerData.username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" [(ngModel)]="registerData.password" name="password" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" [(ngModel)]="registerData.email" name="email" required>
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <input type="text" id="role" [(ngModel)]="registerData.role" name="role" required>
        </div>
        <button type="submit" class="btn">Register</button>
        <p>Already have an account? <a routerLink="/">Login here</a></p>
    </form>
</div>
